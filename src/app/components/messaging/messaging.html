<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Secure Messenger</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <!-- Display the current user's alias from the signal -->
        <h2>Logged in as: {{ currentUser()?.alias }}</h2>
        <a mat-button routerLink="/settings">
          Go to Settings
        </a>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Recipient</mat-label>
          <!-- Bind the selection to the recipientEmail property -->
          <mat-select [(ngModel)]="recipientEmail">
            <!-- Iterate over the addressBook signal to create options -->
            @for (contact of addressBook(); track contact.id) {
              <!-- The value of the option is the contact's email -->
              <mat-option [value]="contact.email">{{ contact.alias }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Message</mat-label>
          <input matInput [(ngModel)]="messageToSend">
        </mat-form-field>

        <div class="button-row">
          <button mat-raised-button color="primary" (click)="sendMessage()">
            Send Message
          </button>
          <button mat-raised-button color="accent" (click)="checkMessages()">
            Check for Messages
          </button>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="status-panel">
        <h4>Status:</h4>
        <pre>{{ statusLog() }}</pre>
      </div>

      <div class="decrypted-panel">
        <h4>Decrypted Message:</h4>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Most Recent Message</mat-label>
          <!-- Use a textarea for better display of longer messages -->
          <textarea matInput readonly rows="4">{{ decryptedMessage() }}</textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
