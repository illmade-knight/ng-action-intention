<div class="container">
  <h1>Action/Intention Demo</h1>

  <button [@if]="!isLoggedIn" mat-raised-button color="primary" (click)="login()">
    Login with Google
  </button>

  <div [@if]="isLoggedIn">
    <h2>Welcome!</h2>
    <pre>{{ userProfile | json }}</pre>
    <button mat-raised-button color="warn" (click)="logout()">
      Logout
    </button>
  </div>
</div>
